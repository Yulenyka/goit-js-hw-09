<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a class="back" href="index.html">Назад</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Полетіли</button>

    <p class="intro"></p>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Дні</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Години</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Хвилини</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Секунди</span>
      </div>
    </div>
    <div class="paliy"></div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
